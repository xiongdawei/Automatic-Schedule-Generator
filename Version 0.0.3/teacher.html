<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<script>
    .sti-tbl-container {
    height : 100%;
    overflow : hidden;
    display : flex;
    flex-direction: column;
}
/* 设置表格的布局方式，用于宽度对齐 */
.sti-tbl-body>table, .sti-tbl-header>table {
    table-layout: fixed;
}
/* 设置表格内容容器，用于铺满整个剩余空间 */
.sti-tbl-container .sti-tbl-body {
    flex-grow : 1;
    overflow-y : scroll;
}

</script>
<body>

<div class="container">
<div class="jumbotron">

	<div id="container" align = center>
			<form  method="POST">
			<h1> Teacher's Platform </h1>
			<h3><i> Scheduling With Higher Efficiency </i></h3>
                <h4> Hi, {{ Doc001 }} </h4>
                <h5 align="left"><a href="/"> Log Out </a></h5>
		<div id="jumbotron" style="text-align:center">

		</div>
            </form>

    </div>
    </div>
    <div class="sti-tbl-container">
    <!-- 表头容器，必须留出17px的滚动条位置 -->
    <div class="sti-tbl-header" style="padding-right:17px;">
        <table class="table table-bordered" style="margin-bottom: 0px;border-bottom-style: none;">
            <tr>
                <th  style="width : 20%;"> Class Name </th>
                <th  style="width : 20%;"> Teacher </th>
                <th  style="width : 20%;"> Place </th>
                <th  style="width : 20%"> Week </th>
                <th  style="width : 20%"> Slot </th>
            </tr>
        </table>
    </div>
    <!-- 表格内容容器-->
    <div class="sti-tbl-body">
        <table class="table table-bordered">
            <tbody>
            {% for o in data %}
                <tr>
                    <th style="width : 20%;" > {{o[0]}} </th>
                    <td style="width : 20%;" > {{o[4]}} </td>
                    <td style="width : 20%;" > {{o[1]}} </td>
                    <td style="width : 20%;" > {{o[3]}} </td>
                    <td style="width : 20%;" > {{o[2]}} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</div>
